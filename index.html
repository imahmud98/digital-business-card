<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="decorative-line left"></div>
        <div class="decorative-line right"></div>
        
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/profile.jpg" alt="Profile Picture" id="profileImage">
            </div>
            <h1 id="userName">Loading...</h1>
            <p id="jobTitle">Loading...</p>
        </div>

        <div class="action-buttons">
            <button onclick="saveContact()" class="action-button">
                Save contact
            </button>
            <button onclick="navigateToOffice()" class="action-button">
                Navigate to my office
            </button>
            <button onclick="bookAppointment()" class="action-button">
                Book an appointment
            </button>
        </div>

        <div class="social-links">
            <a href="#" id="facebookLink" target="_blank" rel="noopener">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" id="twitterLink" target="_blank" rel="noopener">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" id="linkedinLink" target="_blank" rel="noopener">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="company-logo">
            <img src="assets/company-logo.png" alt="Company Logo" id="companyLogo">
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
