<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/profile.jpg" alt="Profile Picture" id="profileImage">
            </div>
            <h1 id="userName">Loading...</h1>
            <p id="jobTitle">Loading...</p>
            <p id="company">Loading...</p>
        </div>

        <div class="action-buttons">
            <button onclick="saveContact()" class="primary-button">
                <i class="fas fa-user-plus"></i> Save Contact
            </button>
            <button onclick="callMe()" class="primary-button">
                <i class="fas fa-phone"></i> Call Me
            </button>
            <button onclick="emailMe()" class="primary-button">
                <i class="fas fa-envelope"></i> Email Me
            </button>
            <button onclick="navigateToOffice()" class="primary-button">
                <i class="fas fa-map-marker-alt"></i> Navigate to My Office
            </button>
            <button onclick="visitWebsite()" class="primary-button">
                <i class="fas fa-globe"></i> Discover My World
            </button>
            <button onclick="bookAppointment()" class="primary-button">
                <i class="fas fa-calendar-alt"></i> Book an Appointment
            </button>
        </div>

        <div class="social-links">
            <a href="#" id="githubLink" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" id="linkedinLink" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" id="websiteLink" target="_blank" rel="noopener">
                <i class="fas fa-globe"></i>
            </a>
        </div>

        <div class="company-logo">
            <img src="assets/company-logo.png" alt="Company Logo" id="companyLogo">
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
